<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - BarberSync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .apple-input:focus {
            border-color: #007AFF;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }
        .apple-btn {
            background: linear-gradient(135deg, #007AFF 0%, #0066CC 100%);
            transition: all 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .apple-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.4);
        }
        .apple-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-[#fbfbfd] min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-sm">
        <!-- Logo区域 -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-[#007AFF] to-[#5856D6] rounded-2xl mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-semibold text-[#1d1d1f]">管理员登录</h1>
            <p class="text-[#86868b] text-sm mt-1">请输入密码进入理发师看板</p>
        </div>

        <!-- 登录卡片 -->
        <div class="bg-white rounded-2xl p-6 shadow-sm border border-black/5">
            
            {% if error %}
            <div class="mb-4 bg-[#FF3B30]/10 border border-[#FF3B30]/20 text-[#FF3B30] px-4 py-3 rounded-xl text-sm text-center">
                密码错误，请重试
            </div>
            {% endif %}

            <form action="/login" method="post">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-[#1d1d1f] mb-2">管理密码</label>
                    <input 
                        type="password" 
                        name="password" 
                        required 
                        autofocus
                        placeholder="请输入密码" 
                        class="apple-input w-full border-2 border-[#d2d2d7] rounded-xl px-4 py-3 text-[#1d1d1f] placeholder-[#86868b] focus:outline-none transition-all"
                    >
                </div>
                
                <button 
                    type="submit"
                    class="apple-btn w-full py-3 text-white rounded-xl font-semibold"
                >
                    登录
                </button>
            </form>
        </div>

        <!-- 返回链接 -->
        <div class="text-center mt-6">
            <a href="/" class="text-sm text-[#007AFF] hover:underline">← 返回预约页</a>
        </div>
    </div>

</body>
</html>
